<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    .filter-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin: 30px 60px 10px 60px;
    }
    .filter-bar select {
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .pagination button:hover {
      background-color: #45a049;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 30px 40px;
    }
    .game-card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.03);
    }
    .game-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .game-title {
      padding: 10px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      color: #333;
    }
    .card-icons {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 10px;
    }
    .card-icons i {
      background-color: white;
      padding: 6px;
      border-radius: 50%;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .card-icons i:hover {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<div id="navbar-container"></div>

<div class="filter-bar">
  <select id="sort-select">
    <option value="">Sort by...</option>
    <option value="az">Name (A-Z)</option>
    <option value="za">Name (Z-A)</option>
    <option value="newest">Newest First</option>
    <option value="oldest">Oldest First</option>
  </select>
  <select id="genre-select">
    <option value="">Filter by Genre</option>
  </select>
</div>

<h1 style="text-align:center; margin-bottom: 20px;">All Games</h1>
<div class="grid" id="game-list">Loading games...</div>
<div class="pagination">
  <button onclick="changePage(-1)">Previous</button>
  <span id="page-info"></span>
  <button onclick="changePage(1)">Next</button>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("xpUser"));
  const username = user?.username || "guest";
  const storageKey = `favorite_games_${username}`;

  const gameListDiv = document.getElementById('game-list');
  const apiKey = '6bf9db2e65b94207965bb05b2623aac1';
  let allGames = [];
  let genres = new Set();
  let page = 1;
  const pageSize = 15;

  async function fetchAllGames() {
    let nextUrl = `https://api.rawg.io/api/games?key=${apiKey}&page_size=40`;
    while (nextUrl && allGames.length < 100) {
      const res = await fetch(nextUrl);
      const data = await res.json();
      allGames.push(...data.results);
      nextUrl = data.next;
    }
    updateGenres();
    displayGames();
  }

  function isFavorite(gameId) {
    const favorites = JSON.parse(localStorage.getItem(storageKey)) || [];
    return favorites.some(f => f.id === gameId);
  }

  function toggleFavorite(event, game) {
    event.stopPropagation();
    let favorites = JSON.parse(localStorage.getItem(storageKey)) || [];
    const heart = event.target;

    const exists = favorites.some(f => f.id === game.id);
    if (exists) {
      favorites = favorites.filter(f => f.id !== game.id);
      heart.classList.remove('fa-solid');
      heart.classList.add('fa-regular');
      heart.style.color = '';
    } else {
      favorites.push({
        id: game.id,
        name: game.name,
        image: game.background_image
      });
      heart.classList.remove('fa-regular');
      heart.classList.add('fa-solid');
      heart.style.color = 'red';
    }

    localStorage.setItem(storageKey, JSON.stringify(favorites));
  }

  function drawGameCard(game) {
    const card = document.createElement('div');
    card.className = 'game-card';

    const isFav = isFavorite(game.id);
    const heartClass = isFav ? 'fa-solid' : 'fa-regular';
    const heartColor = isFav ? 'red' : '';

    card.innerHTML = `
      <div class="card-icons">
        <i class="${heartClass} fa-heart" style="color: ${heartColor};" title="Toggle Favorite"></i>
        <i class="fa-solid fa-pen-to-square" title="Write Discussion"></i>
      </div>
      <img src="${game.background_image}" alt="${game.name}">
      <div class="game-title">${game.name}</div>
    `;

    card.querySelector('.fa-heart').addEventListener('click', (e) => toggleFavorite(e, game));
    card.addEventListener('click', (e) => {
      if (!e.target.classList.contains('fa-heart')) {
        window.location.href = `game-detail.html?gameId=${game.id}`;
      }
    });

    return card;
  }

  function displayGames() {
    const start = (page - 1) * pageSize;
    const end = start + pageSize;
    const current = allGames.slice(start, end);
    gameListDiv.innerHTML = '';
    current.forEach(game => gameListDiv.appendChild(drawGameCard(game)));
    document.getElementById("page-info").innerText = `Page ${page} of ${Math.ceil(allGames.length / pageSize)}`;
  }

  function changePage(offset) {
    const newPage = page + offset;
    if (newPage < 1 || newPage > Math.ceil(allGames.length / pageSize)) return;
    page = newPage;
    displayGames();
  }

  function updateGenres() {
    allGames.forEach(game => game.genres?.forEach(g => genres.add(g.name)));
    const genreSelect = document.getElementById("genre-select");
    if (genreSelect.options.length <= 1) {
      [...genres].sort().forEach(g => {
        const opt = document.createElement("option");
        opt.value = g;
        opt.textContent = g;
        genreSelect.appendChild(opt);
      });
    }
  }

  document.getElementById("sort-select").addEventListener("change", () => {
    const val = document.getElementById("sort-select").value;
    switch(val) {
      case "az": allGames.sort((a, b) => a.name.localeCompare(b.name)); break;
      case "za": allGames.sort((a, b) => b.name.localeCompare(a.name)); break;
      case "newest": allGames.sort((a, b) => new Date(b.released) - new Date(a.released)); break;
      case "oldest": allGames.sort((a, b) => new Date(a.released) - new Date(b.released)); break;
    }
    page = 1;
    displayGames();
  });

  document.getElementById("genre-select").addEventListener("change", () => {
    const genre = document.getElementById("genre-select").value;
    if (!genre) {
      page = 1;
      displayGames();
    } else {
      const filtered = allGames.filter(game => game.genres?.some(g => g.name === genre));
      gameListDiv.innerHTML = '';
      filtered.forEach(game => gameListDiv.appendChild(drawGameCard(game)));
      document.getElementById("page-info").innerText = `Filtered: ${filtered.length} games`;
    }
  });

  fetchAllGames();
</script>

<!-- ✅ Navbar script -->
<script src="/xpArchive-master/navbar/navbar.js"></script>

</body>
</html>
